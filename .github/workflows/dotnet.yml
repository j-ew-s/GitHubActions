name: Publish To Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_PATH : .
      AZURE_WEBAPP_NAME : githubactions-test
      AZURE_WEBAPP_FULL_PATH: ./mcv

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
   
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: dotnet publish -c Release '${{env.AZURE_WEBAPP_FULL_PATH}}'

    - name: Deploy
      uses: Azure/webapps-deploy@v2
      with: 
        app-name: ${{env.AZURE_WEBAPP_NAME}}
        publish-profile: ${{secrets.AZURE_DEPLOYMENT_PROFILE}}
        package: '${{env.AZURE_WEBAPP_FULL_PATH}}'

    
